<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEMO: Array Explorer Lab</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Array Explorer Lab</h1>
    <p class="text-center mb-4">
      Practice using <strong>for-loops</strong> with arrays and the methods
      <strong>push, pop, shift, unshift</strong>.
    </p>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">

            
            <h5 class="card-title">Current Array</h5>
            <p class="mb-1"><small>(Updates as you add or remove items)</small></p>
            <div id="arrayDisplay" class="box mb-3"></div>

           
            <h6 class="section-title">Display with For-Loops</h6>
						
						
						
						<div class="row g-2 align-items-center mb-3">
              <div class="col-sm-6 d-flex flex-wrap gap-2">
                <button class="btn btn-primary w-100" onclick="showArray()">Display Array (Forward)</button>
							</div>
							<div class="col-sm-6 d-flex flex-wrap gap-2">
                <button class="btn btn-primary w-100" onclick="showReverse()">Display Array (Reverse)</button>
              </div>
						</div>
						
						
            <h6 class="section-title">Add to Array</h6>
            <div class="row g-2 align-items-center mb-3">
              <div class="col-sm-12">
                <input
                  id="addValue"
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Enter a value to add"
                >
              </div>
              <div class="col-sm-6 d-flex flex-wrap gap-2">
                <button class="btn btn-success w-100" onclick="addUnshift()">Unshift (start)</button>
							</div>
							<div class="col-sm-6 d-flex flex-wrap gap-2">
                <button class="btn btn-success w-100" onclick="addPush()">Push (end)</button>
              </div>
            </div>

            <h6 class="section-title">Remove from Array</h6>
						
            <div class="row g-2 align-items-center mb-3">
              <div class="col-sm-6 d-flex flex-wrap gap-2">
                <button class="btn btn-danger w-100" onclick="removeShift()">Shift (remove first)</button>
							</div>
							<div class="col-sm-6 d-flex flex-wrap gap-2">
                <button class="btn btn-danger w-100" onclick="removePop()">Pop (remove last)</button>
              </div>
						</div>

            <h6 class="section-title">Output</h6>
            <p class="mb-1"><small>Results from your for-loops and actions will show here:</small></p>
            <div id="output" class="box"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
